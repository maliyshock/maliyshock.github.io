<div id="anychart-embed-samples-cs-zoomcontrols-01" class="anychart-embed anychart-embed-samples-cs-zoomcontrols-01">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>
    <script src="https://cdn.anychart.com/geodata/1.2.0/countries/united_kingdom/united_kingdom.js"></script>
    <script src="https://cdn.anychart.com/releases/8.2.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.2.0/js/anychart-map.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.2.0/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.2.0/js/anychart-exports.min.js"></script>
    <div id="ac_style_samples-cs-zoomcontrols-01" style="display:none;">
        html, body, #container {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        }
    </div>
    <script>(function(){
        function ac_add_to_head(el){
            var head = document.getElementsByTagName('head')[0];
            head.insertBefore(el,head.firstChild);
        }
        function ac_add_link(url){
            var el = document.createElement('link');
            el.rel='stylesheet';el.type='text/css';el.media='all';el.href=url;
            ac_add_to_head(el);
        }
        function ac_add_style(css){
            var ac_style = document.createElement('style');
            if (ac_style.styleSheet) ac_style.styleSheet.cssText = css;
            else ac_style.appendChild(document.createTextNode(css));
            ac_add_to_head(ac_style);
        }
        ac_add_link('https://cdn.anychart.com/releases/8.2.0/css/anychart-ui.min.css');
        ac_add_link('https://cdn.anychart.com/releases/8.2.0/fonts/css/anychart.css');
        ac_add_style(document.getElementById("ac_style_samples-cs-zoomcontrols-01").innerHTML);
        ac_add_style(".anychart-embed-samples-cs-zoomcontrols-01{width:600px;height:450px;}");
    })();</script>
    <div id="container"></div>
    <script>
        anychart.onDocumentReady(function () {
            var map = anychart.map();
            map.geoData('anychart.maps.united_kingdom');
            map.axes(true);
            map.container('container').draw();
            map.title("Set Zoom Control Panel")

            var zoomController = anychart.ui.zoom();
            zoomController.target(map);
            zoomController.render();
        });
    </script>
</div>
